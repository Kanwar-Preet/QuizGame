<html>
    <head>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body class=main>
        <div class=heading id="main-heading">
            QUIZ
        </div>
        <h2 id="ans">Answer key</h2>
        <div id="main-div">
            <h3 id="question"></h3>
            <input type="radio" id="O1" name="option">
            <label for="opt1" id="op1"></label><br>
            <input type="radio" id="O2" name="option">
            <label for="opt2" id="op2"></label><br>
            <input type="radio" id="O3" name="option">
            <label for="opt3" id="op3"></label><br>
            <input type="radio" id="O4" name="option">
            <label for="opt4" id="op4"></label><br>
            <span id="incorrect">Incorrect</span>
            <span id="correct">Correct</span>
            <br>
            <button type="submit" id="subbtn">Submit</button>
            <button id="next">Next</button>
        </div>
        <div id="last-div">
        </div>
        <button id="resbtn">Restart</button>
    </body>
    <script src="index.js">
    </script>
</html>
